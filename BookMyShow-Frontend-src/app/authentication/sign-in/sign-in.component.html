<div class="row">
<app-auth-header></app-auth-header>
</div>
<section class="vh-100" style="background-color: #fff;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-5">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div>
                                <h2 class="text-center fw-bold mx-5 mb-5">SIGN IN</h2>
                                <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                                    <label for="username">Username</label>
                                    <input type="text" ngModel name="username" id="username"
                                        placeholder="enter your username" class="form-control mb-3">
                                        <label for="username">Password</label>
                                    <input type="password" ngModel name="password" id="password"
                                        placeholder="enter your password" class="form-control mb-3">
                                        <br>
                                    <input type="submit" value="Login"
                                        class="btn btn-outline-primary form-control rounded-0">
                                        <p class="small fw-bold mt-2 pt-1 mb-0" style="margin-left: 120px"> Don't have an account? <a routerLink="/sign-up" style="cursor: pointer;"
                                            class="link-primary">Click Here</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
