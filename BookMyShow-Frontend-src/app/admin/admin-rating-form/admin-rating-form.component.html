        <!-- Main Body -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 col-md-6 col-12 pb-4">
                        <h1>Reviews</h1>
                        <div class="comment mt-4 text-justify float-left" *ngFor="let review of movies?.reviews">
                            <!-- <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40"> -->
                            <h4>{{review.user}}</h4>
                            <!-- <span></span> -->
                            <br>
                            <p>{{review.reviewText}}</p>
                        </div>  
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                        <form id="algin-form">
                            <div class="form-group">
                                <h4>Add Rating</h4>
                            </div>
                            <div class="form-group">
                                <label for="name">Rating</label>
                                <select name="rating" id="rating" [(ngModel)]="rating" class="form-select form-select-sm">
                                    
                                    <option value="default">Select</option>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2.5</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4">4</option>
                                    <option value="4.5">4.5</option>
                                    <option value="5">5</option>
                                    <!-- <option value="5.5">5.5</option> -->
                                </select>
                               
                            </div>
        

                            <div class="form-group">

                                <button (click)="submitRating()" type="button" id="post" class="btn">Post Rating</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
