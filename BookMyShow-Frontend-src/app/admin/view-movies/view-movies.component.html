<div class="row">
    <header> 
        <app-admin-header></app-admin-header>    
    </header> 
</div>
<div class="row">
    <main>
        <table class="table table-light table-fixed">
            <thead>
                <tr>
                    <th>Movie Id</th>
                    <th>Movie name</th>
                    <th>Genre</th>
                    <th>Language</th>
                    <th>Format</th>
                    <th>Rating</th>
                    <th>DurationInMins</th>
                    <th>Release Date</th>
                    <!-- <th >Description</th> -->
                    <!-- <th>About</th>
                    <th>Cast</th>
                    <th>Crew</th> -->
                    <!-- <th>Image</th>
                    <th>BackGroungImage</th> -->
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movieList">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.genre}}</td>
                    <td>{{movie.language}}</td>
                    <td>{{movie.format}}</td>
                    <td>{{movie.rating}}</td>
                    <td>{{movie.duration}}</td>
                    <td>{{movie.dateOfRelease}}</td>
                    <!-- <td>{{movie.about}}</td> -->
                    <!-- <td>{{movie.about}}</td>
                    <td>{{movie.cast}}</td>
                    <td>{{movie.crew}}</td> -->
                    <!-- <td><img src={{movie.image}} alt=""></td>
                    <td>{{movie.backgroundImage}}</td> -->
                    <td><button class="btn btn-danger" (click)="delete(movie)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<div class="row">
    <footer>
        <app-admin-footer></app-admin-footer>      
    </footer>
</div>
